<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DNC WEATHER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand text-white ms-5 fw-bold" href="#">DncWeather</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav d-flex gap-5 me-5">
              <li class="nav-item">
                <a class="nav-link active text-white fw-bold" aria-current="page" href="#">Endereços</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white fw-bold" href="#">Previsão do tempo</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container-fluid d-flex justify-content-center">
      <div class="row">
        <div class="col-9">
          <p class="fs-1 p-4 mt-5  text-black fw-bold">Descubra Mais com Precisão: <br>
            Previsões do Tempo e endereços <br>
            em tempo real.</p>
        </div>
        <div class="col">
          <img src="/image/logo.png" class="img-fluid mt-4" alt="" srcset="">
        </div>
      </div> 
    </div>
    <div class="container-fluid mt-5 pt-5 w-50 bg-white rounded-4">
      <form id="myForm">
        <div class="mb-3 ms-5 pe-5">
          <label for="name" class="form-label fs-4">Primeiro Nome:</label> 
          <input type="text" class="form-control" id="name"  placeholder="Insira seu primeiro nome:">
        </div>
        <div class="mb-3 ms-5 pe-5">
          <label for="email" class="form-label fs-4">E-mail:</label>
          <input type="text" class="form-control" id="email" placeholder="Insira seu e-mail:">
        </div>
        <div class="mb-3 ms-5 pe-5">
          <label for="cep" class="form-label fs-4">Digite o CEP:</label>
          <input type="number" class="form-control" id="cep" placeholder="Insira o CEP:">
        </div>
        <div class="mb-3 mt-4 ms-5 pe-5">
          <label for="lat" class="form-label fs-4">Digite a latitude e longitude para saber a previsão:</label>
        </div>
        <div class="row">
          <div class="col mb-3 ms-5 pe-5">
            <input type="text" class="form-control" id="lat" placeholder="Latitude">
          </div>
          <div class="col mb-3 me-3 pe-5">
            <input type="text" class="form-control" id="long" placeholder="Longitude">
          </div>
        </div>
        <div class="mb-3 ms-5 pe-5 pb-5 pt-5" >
          <button id="submitButton" onclick="handleSubmit(event)" type="button" class="rounded-3 w-100 bg-primary text-white fs-2 fw-bold">Acessar</button>
        </div>
      </form>
    </div>
    <div class="container-fluid w-50 mt-5 pt-5 d-flex justify-content-around">
      <div class="row">
        <div class="col-10">
          <p class="fs-1 mt-5 pt-5 text-black fw-bold">Resultado da busca por CEP:</p>
        </div>
        <div class="col">
          <img src="/image/logo2.png" class="img-fluid mt-4 pt-4" alt="">
        </div>
      </div>
    </div>
    <div class="container-fluid w-75 d-flex justify-content-around bg-primary rounded-top-4 result">
        <div class="flex-fill text-center p-2 col-4">
          <label class="text-white fw-bold pt-3" for="logradouro">Logradouro/Nome</label>
        </div>
        <div class="flex-fill text-center p-2 col-4">
          <label class="text-white fw-bold pt-3" for="bairro">Bairro/Distrito</label>
        </div>
        <div class="flex-fill text-center p-2 col-4">
          <label class="text-white fw-bold pt-3" for="localidade">Localidade/UF</label>
        </div>
      </div>
    </div>
    <div class="container-fluid w-75 d-flex justify-content-around rounded-bottom-4 result bg-white mb-5">
      <div class="flex-fill text-center p-2 col-4">
        <p id="logradouro" class=" col text-black fw-bold pt-3">-</p>
      </div>
      <div class="flex-fill text-center p-2 col-4">
        <p id="bairro" class="text-black fw-bold pt-3">-</p>
      </div>
      <div class="flex-fill text-center p-2 col-4">
        <p id="localidade" class="text-black fw-bold pt-3">-</p>
      </div>
    </div>  
    <div class="container-fluid w-75 mt-5 pt-5 d-flex justify-content-around">
      <div class="row">
        <div class="col-10">
          <p class="fs-1 mt-5 pt-5 text-black fw-bold">Previsão do tempo na região:</p>
        </div>
        <div class="col">
          <img src="/image/logo3.png" class="img-fluid mt-4 pt-5" alt="">
        </div>
      </div>
    </div>
    <div style="height: 8vh;" class="container-fluid w-75 mb-5 pb-5 border border-primary rounded-5 result">
      <p id="temperature" class="text-black fw-bold pt-4 ps-5 text-center">Previsão de tempo de acordo com a região:</p>
    </div>
    <footer>
      <div class="container-fluid text-white fw-bold bg-primary  d-flex justify-content-end">
        <p class="pt-4 me-4">Termos de Uso | Política de Privacidade</p>
      </div>
    </footer>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
